<div class="col-sm-6 col-sm-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Sign In </strong></h3>
    </div>
    <div class="panel-body">
      <div class="alert alert-danger" *ngIf="loginError">
        Incorrect email or password!!!
      </div>
      <form role="form" (submit)="login(email.value, password.value)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" #email name="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-sm btn-default">Sign in</button>
      </form>
    </div>
  </div>
</div>
