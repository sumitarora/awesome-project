<h4>Book Appointment</h4>
<a href="#/appointements" class="btn btn-primary pull-right muted">Back</a>
<br/>
<br/>
<div class="col-sm-6 col-sm-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Book Appointment</strong></h3>
    </div>
    <div class="panel-body">
      <div class="alert alert-danger" *ngIf="showError">
        {{showError}}
      </div>
      <form role="form" (submit)="addAppointement(appointement)">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" [(ngModel)]="appointement.name" [ngModelOptions]="{standalone: true}" required/>
        </div>        
        <div class="form-group">
          <label for="reason">Reason</label>
          <select class="form-control" [(ngModel)]="appointement.reason" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let reason of _storeService.reasons" [value]="reason.id">{{reason.title}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Start</label>
          <timepicker [(ngModel)]="appointement.startTime" [ngModelOptions]="{standalone: true}"  required></timepicker>
        </div>
        <div class="form-group">
          <label for="password">End</label>
          <timepicker [(ngModel)]="appointement.endTime" [ngModelOptions]="{standalone: true}"></timepicker>
        </div>
        <button type="submit" class="btn btn-sm btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
